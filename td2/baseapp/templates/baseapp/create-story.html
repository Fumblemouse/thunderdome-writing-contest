{% extends "baseapp/base.html" %}
{% block headtag %}
    {{ form.media }}
    {% load static %}
{% endblock %}
{% block header %}
    {% if form.title.value %}
        Edit
    {% else %}
        Create
    {% endif %}
    Story
{% endblock %}

{% block content %}

<form method = "post">
    <table class="table">
        {% csrf_token %}
        {% include 'baseapp/base-form.html' %}
    </table>
    <input type="submit" value="Submit" class='btn btn-primary'>

</form>

{% endblock %}

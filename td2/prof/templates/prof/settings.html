{% extends "prof/profile.html" %}

{% block header %}
      Settings {{request.user.username}}
{% endblock %}

{% block content %}
<div>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <div style="color: red;">
            {% if error_msg %}
                {{ error_msg|escape }}
            {% endif %}
        </div>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br>
 
</div>
    
{% endblock content %}
